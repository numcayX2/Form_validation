<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare BMI Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.12.2/gsap.min.js"></script>
    <link rel="stylesheet" href="healthcare.css">
</head>
<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white shadow-xl rounded-2xl p-8 max-w-lg w-full">
        <div class="text-center mb-8">
            <div class="inline-block p-4 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-full mb-4">
                <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12h6m-6 4h6m2 5H7a2 2 0 01-2-2V5a2 2 0 012-2h5.586a1 1 0 01.707.293l5.414 5.414a1 1 0 01.293.707V19a2 2 0 01-2 2z">
                    </path>
                </svg>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">ฟอร์มแบบสอบถามสุขภาพ</h1>
            <p class="text-gray-600">BMI calculator & แบบสอบถาม</p>
        </div>

        <form id="bmiForm" class="space-y-6">
            <!-- Age -->
            <div class="input-group">
                <label class="block font-medium text-gray-700 mb-2">อายุ (ปี)</label>
                <div class="relative">
                    <input type="number" id="age"
                        class="custom-input w-full border-2 border-gray-200 rounded-xl p-4 focus:outline-none focus:border-blue-500"
                        placeholder="กรอกอายุ 5-100 ปี" required>
                    <div class="success-icon">
                        <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7">
                            </path>
                        </svg>
                    </div>
                </div>
                <p class="error-message text-red-500 text-sm mt-2" id="ageError"></p>
            </div>

            <!-- Gender -->
            <div class="input-group">
                <label class="block font-medium text-gray-700 mb-3">เพศ</label>
                <div class="grid grid-cols-2 gap-4">
                    <label class="radio-custom">
                        <input type="radio" name="gender" value="male" class="hidden">
                        <div class="radio-content bg-gray-50 border-2 border-gray-200 rounded-xl p-4 text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-person-standing mx-auto mb-2" viewBox="0 0 16 16">
                                <path
                                    d="M8 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3M6 6.75v8.5a.75.75 0 0 0 1.5 0V10.5a.5.5 0 0 1 1 0v4.75a.75.75 0 0 0 1.5 0v-8.5a.25.25 0 1 1 .5 0v2.5a.75.75 0 0 0 1.5 0V6.5a3 3 0 0 0-3-3H7a3 3 0 0 0-3 3v2.75a.75.75 0 0 0 1.5 0v-2.5a.25.25 0 0 1 .5 0" />
                            </svg>
                            <span class="font-medium">ชาย</span>
                        </div>
                    </label>
                    <label class="radio-custom">
                        <input type="radio" name="gender" value="female" class="hidden">
                        <div class="radio-content bg-gray-50 border-2 border-gray-200 rounded-xl p-4 text-center">
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
                                class="bi bi-person-standing-dress mx-auto mb-2" viewBox="0 0 16 16">
                                <path
                                    d="M8 3a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3m-.5 12.25V12h1v3.25a.75.75 0 0 0 1.5 0V12h1l-1-5v-.215a.285.285 0 0 1 .56-.078l.793 2.777a.711.711 0 1 0 1.364-.405l-1.065-3.461A3 3 0 0 0 8.784 3.5H7.216a3 3 0 0 0-2.868 2.118L3.283 9.079a.711.711 0 1 0 1.365.405l.793-2.777a.285.285 0 0 1 .56.078V7l-1 5h1v3.25a.75.75 0 0 0 1.5 0Z" />
                            </svg>
                            <span class="font-medium">หญิง</span>
                        </div>
                    </label>
                </div>
                <p class="error-message text-red-500 text-sm mt-2" id="genderError"></p>
            </div>

            <!-- Weight and height -->
            <div class="grid grid-cols-2 gap-4">
                <div class="input-group">
                    <label class="block font-medium text-gray-700 mb-2">น้ำหนัก (กก.)</label>
                    <div class="relative">
                        <input type="number" id="weight" step="0.1"
                            class="custom-input w-full border-2 border-gray-200 rounded-xl p-4 focus:outline-none focus:border-blue-500"
                            placeholder="XX.X" required>
                        <div class="success-icon">
                            <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                    </div>
                    <p class="error-message text-red-500 text-sm mt-2" id="weightError"></p>
                </div>
                <div class="input-group">
                    <label class="block font-medium text-gray-700 mb-2">ส่วนสูง (ซม.)</label>
                    <div class="relative">
                        <input type="number" id="height" step="0.1"
                            class="custom-input w-full border-2 border-gray-200 rounded-xl p-4 focus:outline-none focus:border-blue-500"
                            placeholder="XXX.X" required>
                        <div class="success-icon">
                            <svg class="w-5 h-5 text-green-500" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                                    d="M5 13l4 4L19 7"></path>
                            </svg>
                        </div>
                    </div>
                    <p class="error-message text-red-500 text-sm mt-2" id="heightError"></p>
                </div>
            </div>

            <!-- Disease -->
            <div class="input-group">
                <label
                    class="bg-gray-50 border-2 border-gray-200 rounded-xl p-4 flex items-center cursor-pointer hover:bg-gray-100 transition-colors">
                    <input type="checkbox" id="hasDisease" class="mr-3 w-5 h-5 text-blue-500 rounded">
                    <div class="flex items-center">
                        <span class="font-medium text-gray-700">มีโรคประจำตัว</span>
                    </div>
                </label>
                <div id="diseaseDetailsContainer" class="mt-4 hidden">
                    <textarea id="diseaseDetails"
                        class="custom-input w-full border-2 border-gray-200 rounded-xl p-4 focus:outline-none focus:border-blue-500"
                        rows="3" placeholder="กรอกรายละเอียดโรคประจำตัว..."></textarea>
                    <p class="error-message text-red-500 text-sm mt-2" id="diseaseError"></p>
                </div>
            </div>

            <button type="submit" id="submitBtn"
                class="btn-submit w-full text-white font-semibold py-4 rounded-xl shadow-lg flex items-center justify-center">
                <span id="submitText" class="flex items-center">
                    <svg class="w-5 h-5 mr-2" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 7h6m0 10v-3m-3 3h.01M9 17h.01M9 14h.01M12 14h.01M15 11h.01M12 11h.01M9 11h.01M7 21h10a2 2 0 002-2V5a2 2 0 00-2-2H7a2 2 0 00-2 2v14a2 2 0 002 2z">
                        </path>
                    </svg>
                    คำนวณ BMI
                </span>
                <div id="loadingSpinner" class="loading-spinner hidden ml-2"></div>
            </button>
        </form>
    </div>

    <!-- Modal -->
    <div id="resultModal"
        class="fixed inset-0 modal-backdrop bg-black bg-opacity-50 hidden items-center justify-center z-50">
        <div id="modalContent" class="bg-white rounded-2xl shadow-2xl p-8 max-w-md w-full mx-4">
            <div class="text-center">
                <div id="modalIcon"
                    class="inline-block p-4 bg-gradient-to-r from-green-500 to-emerald-600 rounded-full mb-4">
                    <svg class="w-8 h-8 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                            d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                    </svg>
                </div>
                <h2 class="text-2xl font-bold text-gray-800 mb-6">ผลการคำนวณ BMI</h2>

                <div class="bg-gradient-to-r from-blue-50 to-indigo-50 rounded-2xl p-6 mb-6">
                    <p id="bmiResult" class="text-4xl font-bold text-blue-600 mb-2"></p>
                    <p id="bmiCategory" class="text-xl font-medium mb-2"></p>
                    <p id="bmiDetails" class="text-gray-600 text-sm"></p>
                </div>

                <button onclick="closeModal()"
                    class="w-full bg-gradient-to-r from-gray-500 to-gray-600 text-white py-3 rounded-xl hover:from-gray-600 hover:to-gray-700 transition-all shadow-lg">
                    ปิดหน้าต่าง
                </button>
            </div>
        </div>
    </div>
</body>
<script src="healthcare.js"></script>

</html>
