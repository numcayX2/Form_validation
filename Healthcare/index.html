<!DOCTYPE html>
<html lang="th">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ฟอร์มแบบสอบถามสุขภาพ</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/tailwindcss/2.2.19/tailwind.min.css">
    <link rel="stylesheet" href="healthcare.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.4/gsap.min.js"></script>
</head>

<body class="bg-gradient-to-br from-blue-50 to-indigo-100 min-h-screen flex items-center justify-center p-4">
    <div class="bg-white rounded-2xl shadow-2xl border border-gray-100 p-8 max-w-md w-full">
        <div class="text-center mb-6">
            <div
                class="inline-flex items-center justify-center w-12 h-12 bg-gradient-to-r from-blue-500 to-indigo-600 rounded-full mb-3">
                <svg class="w-6 h-6 text-white" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                        d="M9 12l2 2 4-4m6 2a9 9 0 11-18 0 9 9 0 0118 0z"></path>
                </svg>
            </div>
            <h1 class="text-2xl font-bold text-gray-800 mb-1">ฟอร์มแบบสอบถามสุขภาพ</h1>
            <p class="text-gray-600">BMI calculator & แบบสอบถาม</p>
        </div>

        <form id="bmiForm" novalidate class="space-y-5">
            <div class="input-group">
                <label for="age" class="block text-sm font-semibold text-gray-700 mb-2">อายุ (ปี)</label>
                <div class="relative">
                    <input id="age" type="number"
                        class="custom-input w-full p-3 border-2 border-gray-200 rounded-xl bg-gray-50 focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-300 outline-none"
                        placeholder="กรอกอายุ 5-100 ปี">
                    <svg class="success-icon absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-green-500"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <p id="ageError" class="error-message text-red-500 text-sm mt-1"></p>
            </div>

            <div class="input-group">
                <label class="block text-sm font-semibold text-gray-700 mb-3">เพศ</label>
                <div class="flex space-x-3">
                    <label
                        class="radio-custom flex-1 rounded-xl bg-gray-50 cursor-pointer hover:border-blue-300 hover:shadow-md transition-all duration-300">
                        <input type="radio" name="gender" value="male" class="hidden">
                        <div class="radio-content text-center font-medium p-3 rounded-xl border-2 border-gray-200">ชาย</div>
                    </label>
                    <label
                        class="radio-custom flex-1 rounded-xl bg-gray-50 cursor-pointer hover:border-blue-300 hover:shadow-md transition-all duration-300">
                        <input type="radio" name="gender" value="female" class="hidden">
                        <div class="radio-content text-center font-medium p-3 rounded-xl border-2 border-gray-200">หญิง</div>
                    </label>
                </div>
                <p id="genderError" class="error-message text-red-500 text-sm mt-1"></p>
            </div>

            <div class="input-group">
                <label for="weight" class="block text-sm font-semibold text-gray-700 mb-2">น้ำหนัก (กก.)</label>
                <div class="relative">
                    <input id="weight" type="number" step="0.1"
                        class="custom-input w-full p-3 border-2 border-gray-200 rounded-xl bg-gray-50 focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-300 outline-none"
                        placeholder="กรอกน้ำหนัก">
                    <svg class="success-icon absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-green-500"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <p id="weightError" class="error-message text-red-500 text-sm mt-1"></p>
            </div>

            <div class="input-group">
                <label for="height" class="block text-sm font-semibold text-gray-700 mb-2">ส่วนสูง (ซม.)</label>
                <div class="relative">
                    <input id="height" type="number" step="0.1"
                        class="custom-input w-full p-3 border-2 border-gray-200 rounded-xl bg-gray-50 focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-300 outline-none"
                        placeholder="กรอกส่วนสูง">
                    <svg class="success-icon absolute right-3 top-1/2 transform -translate-y-1/2 w-5 h-5 text-green-500"
                        fill="none" stroke="currentColor" viewBox="0 0 24 24">
                        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7"></path>
                    </svg>
                </div>
                <p id="heightError" class="error-message text-red-500 text-sm mt-1"></p>
            </div>

            <div class="input-group">
                <label class="flex items-center cursor-pointer">
                    <input id="hasDisease" type="checkbox" class="mr-3">
                    <span class="text-sm font-semibold text-gray-700">มีโรคประจำตัว</span>
                </label>
                <div id="diseaseDetailsContainer" class="hidden mt-3">
                    <textarea id="diseaseDetails"
                        class="custom-input w-full p-3 border-2 border-gray-200 rounded-xl bg-gray-50 focus:bg-white focus:border-blue-500 focus:ring-4 focus:ring-blue-100 transition-all duration-300 outline-none resize-none"
                        rows="3" placeholder="กรอกรายละเอียดโรคประจำตัว"></textarea>
                    <p id="diseaseError" class="error-message text-red-500 text-sm mt-1"></p>
                </div>
            </div>

            <button id="submitBtn" type="submit"
                class="btn-submit w-full p-4 rounded-xl text-white font-semibold bg-gradient-to-r from-blue-500 to-indigo-600 hover:from-blue-600 hover:to-indigo-700 transform hover:scale-105 hover:shadow-xl transition-all duration-300 flex items-center justify-center">
                <span id="submitText">คำนวณ BMI</span>
                <div id="loadingSpinner" class="loading-spinner hidden ml-2"></div>
            </button>
        </form>
    </div>

    <div id="resultModal"
        class="hidden fixed inset-0 modal-backdrop bg-black bg-opacity-50 backdrop-blur-sm items-center justify-center z-50">
        <div id="modalContent"
            class="bg-white rounded-2xl p-8 max-w-md w-full mx-4 transform scale-95 hover:scale-100 transition-all duration-300 shadow-2xl">
            <div class="text-center">
                <div id="modalIcon" class="inline-block p-4 bg-gradient-to-r rounded-full mb-4"></div>
                <h2 class="text-2xl font-bold text-gray-800 mb-3">ผลการคำนวณ BMI</h2>
                <div class="space-y-2 mb-6">
                    <p class="text-gray-600">BMI: <span id="bmiResult" class="font-bold text-blue-600 text-xl"></span>
                    </p>
                    <p class="text-gray-600">หมวดหมู่: <span id="bmiCategory" class="font-bold text-indigo-600"></span>
                    </p>
                    <p id="bmiDetails" class="text-gray-600"></p>
                </div>
                <button onclick="closeModal()"
                    class="w-full p-3 bg-gray-100 hover:bg-gray-200 rounded-xl text-gray-800 font-semibold transition-colors duration-300">ปิดหน้าต่าง</button>
            </div>
        </div>
    </div>

    <script src="healthcare.js"></script>
</body>

</html>
